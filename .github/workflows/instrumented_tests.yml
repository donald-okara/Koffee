name: Run Instrumented Tests on Emulator.wtf

on:
  pull_request:
    branches: [master, dev]
  workflow_dispatch:         # Allows manual trigger from GitHub UI

jobs:
  instrumented-tests:
    name: Run Instrumented Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build app and test APKs
        run: ./gradlew assembleDebug assembleAndroidTest

      - name: Upload to emulator.wtf
        run: |
          curl https://app.emulator.wtf/api/v1/test \
            -u "${{ secrets.EMULATOR_WTF_API_KEY }}:" \
            -F "test[application]=@app/build/outputs/apk/debug/app-debug.apk" \
            -F "test[test]=@app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk" \
            -F "test[device]=model=Pixel4,version=33,locale=en,orientation=portrait" \
            -F "test[timeout]=900" \
            -F "test[async]=0"
