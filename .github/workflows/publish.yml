name: ðŸ“¦ Publish to Maven Central

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v0.1.0, v1.0.5, etc.

jobs:
  publish:
    name: ðŸš€ Publish to Maven Central
    runs-on: ubuntu-latest

    env:
      SIGNING_PRIVATE_KEY: ${{ secrets.SIGNING_PRIVATE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Set version from tag
        run: echo "RELEASE_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Set signing and OSSRH properties
        run: |
          mkdir -p ~/.gradle
          echo "signing.keyId=${{ secrets.SIGNING_KEY_ID }}" >> ~/.gradle/gradle.properties
          echo "signing.password=${{ secrets.SIGNING_PASSWORD }}" >> ~/.gradle/gradle.properties
          echo "ossrhUsername=${{ secrets.OSSRH_USERNAME }}" >> ~/.gradle/gradle.properties
          echo "ossrhPassword=${{ secrets.OSSRH_PASSWORD }}" >> ~/.gradle/gradle.properties

      - name: Confirm build version
        run: | 
          echo "Publishing version: $RELEASE_VERSION"

      - name: Publish to Maven Central
        run: ./gradlew publish --no-daemon --rerun-tasks

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          body: |
            âœ… `${{ github.ref_name }}` has been published to Maven Central!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
