name: Publish to Maven Central

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    name: Publish tagged release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set RELEASE_VERSION from tag
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Decode GPG private key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 --decode > /tmp/key.asc
          gpg --batch --import /tmp/key.asc
          echo "SIGNING_SECRET_KEY=$(gpg --armor --export-secret-keys)" >> $GITHUB_ENV

      - name: Publish to OSSRH
        env:
          SIGNING_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          SIGNING_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}
          SIGNING_PASSWORD: ${{ secrets.GPG_PASSWORD }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}

        run: ./gradlew publishReleasePublicationToOSSRHRepository -Psigning.keyId=$SIGNING_KEY_ID -Psigning.secretKey="$SIGNING_SECRET_KEY" -Psigning.password=$SIGNING_PASSWORD -PossrhUsername=$OSSRH_USERNAME -PossrhPassword=$OSSRH_PASSWORD
